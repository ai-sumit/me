<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPI QR Generator (Fixed)</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f172a;color:#fff;padding:20px;display:flex;justify-content:center}
    .box{width:100%;max-width:450px;background:#16213e;padding:20px;border-radius:12px}
    label{font-size:14px;margin-top:10px;display:block}
    input{width:100%;padding:10px;border-radius:6px;border:0;margin-top:4px;background:#0f172a;color:#fff}
    button{padding:12px;margin-top:14px;width:100%;border:0;border-radius:6px;background:#00e0ff;color:#000;font-weight:bold;cursor:pointer}
    #qr{background:#fff;margin-top:20px;border-radius:8px}
    @media(max-width:600px){body{padding:10px}.box{padding:15px}#qr{width:240px!important;height:240px!important}}
  </style>
</head>
<body>
  <div class="box">
    <h2>UPI QR Generator</h2>

    <label>UPI ID</label>
    <input id="upi" placeholder="example@upi">

    <label>Amount</label>
    <input id="amount" placeholder="100">

    <label>Note (optional)</label>
    <input id="note" placeholder="test payment">

    <button id="gen">Generate QR</button>

    <center>
      <canvas id="qr" width="280" height="280"></canvas>
    </center>

    <button id="download">Download PNG with Details</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const upi = document.getElementById('upi');
    const amount = document.getElementById('amount');
    const note = document.getElementById('note');
    const qrCanvas = document.getElementById('qr');
    const gen = document.getElementById('gen');
    const download = document.getElementById('download');

    const qr = new QRious({element: qrCanvas, size: 280});

    gen.onclick = () => {
      if(!upi.value.trim()) return alert("Enter UPI ID");

      let link = `upi://pay?pa=${encodeURIComponent(upi.value)}`;
      if(amount.value) link += `&am=${amount.value}`;
      if(note.value) link += `&tn=${encodeURIComponent(note.value)}`;
      link += `&cu=INR`;

      qr.value = link;
    };

    download.onclick = () => {
      if(!qr.value) return alert("Generate QR first");

      const temp = document.createElement('canvas');
      temp.width = 420;
      temp.height = 520;
      const ctx = temp.getContext('2d');

      ctx.fillStyle = '#fff';
      ctx.fillRect(0,0,420,520);

      ctx.drawImage(qrCanvas,70,40,280,280);

      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText('UPI: ' + upi.value, 40, 360);
      ctx.fillText('Amount: ' + (amount.value||'N/A'),40,395);
      ctx.fillText('Note: ' + (note.value||'---'),40,430);

      const link = temp.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = link;
      a.download = 'upi-qr.png';
      a.click();
    }
  </script>
</body>
</html>
