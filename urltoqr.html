<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Inline CSS -->
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container{
            width: 350px;
            margin: auto;
            margin-top: 120px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        input{
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid grey;
            border-radius: 5px;
        }

        button{
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
        }

        #qrcode{
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <input type="text" id="qrText" placeholder="Enter URL here...">
    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>
</div>

<!-- QR Code CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Inline JavaScript -->
<script>
function generateQR(){
    let qrText = document.getElementById("qrText").value;

    if(qrText.trim() === ""){
        alert("Please enter a URL!");
        return;
    }

    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), {
        text: qrText,
        width: 256,
        height: 256
    });
}
</script>

</body>
</html>
